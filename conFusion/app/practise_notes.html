<body>
    <div ng-app="myApp" ng-controller="MC">

        名字：
        <input ng-model="name">
        <h1>你输入了：{{name}}</h1>
        <form name="address">
            Email:
            <input type="email" name="myAddress" ng-model="text">
            <span ng-show="address.myAddress.$error.email">不是个合法邮箱</span>
        </form>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('MC', function ($scope) {
            $scope.name = "Simon Tan";
        });
    </script>
